<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>

    <div id="app" class="container">


        <div class="logo">
            <img src="img/logo.jpg" alt="">
        </div>
    
    
        <div class="box-container">
            <input type="text"  placeholder="inserisci nuova serie" @keyup.enter="addSerie"  v-model="nuovaSerie" >
            <button @click="addSerie">Aggiungi a lista</button>
        </div>
    
        <div class="listone">
            <ul v-if="serie.length > 0">
                <li class="lista clearfix" v-for =" (item,index) in serie">{{item}}<i class="fas fa-times" @click="togliSerie(indeice)"></i></li>
           
            </ul>
            <h3 v-else>Non ci sono cose da fare</h3>
    
            
        </div>
    
    
    <p class="end"> Una volta completata la lista, entra nel mondo netflix e inizia a vivere l'avventura</p>

    <div class="sub">

        <p class="now">Accedi subito!</p>
        <button> Registrati</button>
        <button>Accedi</button>

    </div>
    
    </div>





    <script src="js/script.js"></script>
</body>
</html>
